<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Óptica Yolanda — 3 Sucursales</title>
  <meta name="description" content="Catálogo y contactos de Óptica Yolanda. Elige una sucursal para ver dirección, horarios, WhatsApp y productos." />
  <link rel="icon" href="img/logo_optica_yolanda.png" />
  <style>
 <style>
:root{
  --rojo:#8b0000;
  --negro:#000000;
  --oro:#ffd700;
  --blanco:#ffffff;
  --gris:#cccccc;
}

/* Fondo general con textura */
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:
    linear-gradient(180deg,var(--rojo),var(--negro)),
    url("https://www.transparenttextures.com/patterns/dark-leather.png");
  background-blend-mode:overlay;
  background-size:cover;
  color:var(--blanco);
}

/* Header con logo centrado */
header{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:25px 0 10px;
  text-align:center;
}
header img{
  width:150px;
  height:auto;
  margin-bottom:10px;
  border-radius:8px;
  box-shadow:0 4px 20px rgba(0,0,0,0.4);
}
header h1{
  margin:0;
  font-size:28px;
  letter-spacing:1px;
  font-weight:700;
  color:var(--oro);
}
.subtitle{
  font-size:14px;
  color:var(--gris);
}

/* Tabs de sucursales */
.tabs{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:10px;
  margin:20px 0;
}
.tab{
  background:rgba(255,255,255,0.1);
  color:var(--blanco);
  border:1px solid rgba(255,255,255,0.25);
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:all 0.3s ease;
}
.tab:hover{
  background:rgba(255,255,255,0.25);
}
.tab.active{
  background:var(--oro);
  color:#000;
  border-color:var(--oro);
}

/* Cards */
.card{
  background:rgba(0,0,0,0.4);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:16px;
  padding:20px;
  margin:20px;
  box-shadow:0 8px 25px rgba(0,0,0,0.6);
  backdrop-filter:blur(6px);
}

/* Botones */
.btn{
  background:var(--oro);
  color:#000;
  font-weight:700;
  border:0;
  border-radius:8px;
  padding:8px 14px;
  cursor:pointer;
  transition:all 0.3s ease;
}
.btn:hover{
  background:#fff;
  color:#000;
  box-shadow:0 0 10px var(--oro);
}

/* Formularios y textos */
input,textarea{
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:8px;
  color:var(--blanco);
  width:100%;
  padding:8px;
}
input::placeholder,textarea::placeholder{color:#bbb;}
label{font-size:14px;color:var(--gris);}

/* Productos */
.product{
  background:rgba(255,255,255,0.1);
  border-radius:10px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.2);
  transition:transform 0.3s ease,box-shadow 0.3s ease;
}
.product:hover{
  transform:translateY(-3px);
  box-shadow:0 5px 20px rgba(255,215,0,0.3);
}
.product img{width:100%;height:160px;object-fit:cover;}
.price{color:var(--oro);font-weight:700;margin-top:6px;}

/* Footer */
footer{
  text-align:center;
  font-size:12px;
  padding:15px;
  border-top:1px solid rgba(255,255,255,0.2);
  color:var(--gris);
}
</style>

<script>
const BRANCHES = [
  {
    id:'central',
    nombre:'Óptica Yolanda Central',
    direccion:'Azara 1167 casi Brasil',
    horarios:'08:00 a 18:00',
    whatsapp:'595986315354'
  },
  {
    id:'fernando',
    nombre:'Óptica Yolanda Fernando de la Mora',
    direccion:'Ruta Mcal. José Estigarribia esquina 15 de Mayo',
    horarios:'08:00 a 18:00',
    whatsapp:'595983989860'
  },
  {
    id:'caacupe',
    nombre:'Óptica Yolanda Caacupé',
    direccion:'Ruta del Maestro 1807 esquina Independencia Nacional',
    horarios:'08:00 a 18:00',
    whatsapp:'595972760646'
  }
];

const tabsEl = document.getElementById('tabs');
const productsEl = document.getElementById('products');
const branchTitle = document.getElementById('branchTitle');
const addr = document.getElementById('addr');
const hours = document.getElementById('hours');
const wapp = document.getElementById('wapp');
const uploadBtn = document.getElementById('uploadBtn');

let current = BRANCHES[0].id;

function renderTabs(){
  tabsEl.innerHTML = '';
  BRANCHES.forEach(b => {
    const btn = document.createElement('button');
    btn.className = 'tab' + (b.id===current?' active':'')
    btn.textContent = b.nombre;
    btn.onclick = () => { current = b.id; renderBranch(); };
    tabsEl.appendChild(btn);
  });
}

async function fetchProductos(){
  const r = await fetch(`/productos/${current}`);
  if(!r.ok){ return []; }
  return await r.json();
}

async function renderBranch(){
  renderTabs();
  const b = BRANCHES.find(x=>x.id===current);
  branchTitle.textContent = b.nombre;
  addr.textContent = b.direccion;
  hours.textContent = b.horarios;
  wapp.href = `https://wa.me/${b.whatsapp}`;

  productsEl.innerHTML = '';
  const data = await fetchProductos(); // {productos:[]}
  (data.productos||[]).forEach(p => {
    const card = document.createElement('div');
    card.className = 'product';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.nombre}" />
      <div class="pbd">
        <div style="font-weight:700">${p.nombre}</div>
        <div class="price">${p.precio}</div>
      </div>`;
    productsEl.appendChild(card);
  });
}

document.getElementById('contactForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  const b = BRANCHES.find(x=>x.id===current);
  const f = new FormData(e.target);
  const name = encodeURIComponent(f.get('name'));
  const msg  = encodeURIComponent(f.get('msg'));
  const text = `Hola, soy ${name}. ${msg}`;
  window.open(`https://wa.me/${b.whatsapp}?text=${text}`, '_blank');
});

uploadBtn.addEventListener('click', async ()=>{
  const name = document.getElementById('prodName').value.trim();
  const price = document.getElementById('prodPrice').value.trim();
  const file = document.getElementById('prodImage').files[0];
  if(!name || !price || !file){ alert('Completa nombre, precio e imagen'); return; }
  const fd = new FormData();
  fd.append('nombre', name);
  fd.append('precio', price);
  fd.append('imagen', file);
  const r = await fetch(`/upload/${current}`, { method:'POST', body: fd });
  if(r.ok){ document.getElementById('prodName').value=''; document.getElementById('prodPrice').value=''; document.getElementById('prodImage').value=''; renderBranch(); }
  else { alert('No se pudo subir.'); }
});

document.getElementById('year').textContent = new Date().getFullYear();
renderBranch();
</script>
</body>
</html>
